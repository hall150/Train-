<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Train Scheduler</title>
    <link href="https://fonts.googleapis.com/css?family=BioRhyme" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.7/css/materialize.min.css">
    <script src='https://code.jquery.com/jquery.js'></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.7/js/materialize.min.js"></script>
    <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/5.2.0/firebase.js"></script>

</head>

<body>
    <div class='container'>
        <div class='row'>
            <div class='card-panel z-depth-3 green accent-2 white-text bold'>
                <h3 class='center-align'>Train Scheduler</h3></div>
        </div>
        <div class='row'>
            <div class='card-panel trainInfo'>
                <h4 class='center-align'>Current Train Schedule</h4>
                <table class="table solid center bordered responsive-table" id='trainTable'>
                    <thead>
                        <tr>
                            <th>Train Name</th>
                            <th>Destination</th>
                            <th>Frequency</th>
                            <th>Next Arrival</th>
                            <th>Minutes Away</th>
                        </tr>
                    </thead>
                    <tbody>
                    </tbody>
                </table>
            </div>
        </div>

<!-- Submission box -->

        <div class='row'>
            <div class='card-panel'>
                <h4 class='center-align'>Add Train</h4>
                <form>
                    <div class="input-field col s10">
                        <input type="text" class="validate" id="trainNameInput">
                        <label for="">Train Name</label>
                    </div>
                    <div class="input-field col s10">
                        <input type="text" class="validate" id="destinationInput">
                        <label for="">Destination</label>
                    </div>
                    <div class="input-field col s10">
                        <input type="time" class="validate" id="firstInput">
                        <label class='active' for="">First Train (HH:mm:AM/PM Military Time)</label>
                    </div>
                    <div class="input-field col s10">
                        <input type="number" class="validate" id="frequencyInput">
                        <label for="">Frequency </label>
                    </div>
                    <button type="submit" class="btn green accent-2" id="addTrainBtn">Submit</button>
                </form>
            </div>
        </div>
    </div>
    <script type='text/javascript' src='jquery.js'></script>
</body>

</html>
